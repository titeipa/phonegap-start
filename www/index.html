<!DOCTYPE html>

<html>
    <head>
        <title>Hello World</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="lib/jquery.mobile-1.4.2.css" />
        <script src="lib/jquery-2.1.0.min.js"></script>
        <script src="lib/jquery.mobile-1.4.2.min.js"></script>
        <script src="lib/sketch.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div id="container" data-role="content">
        </div>
        <button class="ui-btn" id="clear">Clear</button>
        <!-- <script type="text/javascript" src="phonegap.js"></script> -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">

            $(function() {
                try {
                var sketch = Sketch.create({
                    container: document.getElementById('container'),
                    autoclear: false,

                    setup: function() {
                        this.lineCap = "round";
                        this.lineJoin = "round";
                        this.lineWidth = 8;
                        this.fillStyle = this.strokeStyle = '#000';
                    },
                    update: function() {},
                    touchmove: function(e) {
                        // this.beginPath();
                        this.moveTo( e.ox, e.oy ); // or ctx.mouse.ox, ctx.mouse.oy74
                        this.lineTo( e.x, e.y ); // or ctx.mouse.x, ctx.mouse.y
                        this.stroke();
                    }
                });
                } catch (_error) {
                    console.log('ERROR');
                }
                $('#clear').bind("click tap", sketch.clear());
            });
        </script>
    </body>
</html>
